    </h2>
  </header>
  <div class="entry-content">
    <p>「一教(腕抑え)」是合氣道基礎中的基礎。在開祖尚在人世的時代，這是練習次數最多的招式，但近年來感覺練習其他技法的情況變多了，一教的份量相對減少，總讓人感到有些落寞。此外，一教的稽古方式，往好處說是變得「紳士」了，但我也認為，在追求文明禮貌的同時，人們似乎遺忘了某些關於一教的核心本質。我們必須重新思考，開祖當年為何如此重視一教。
