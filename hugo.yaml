baseURL: "https://kaku-budo.github.io/"
languageCode: "zh-tw"
theme: PaperMod

title: "icqkaku 的武道筆記"

publishDir: "../kaku-budo.github.io"
params:
# ... 其他設定 ...
  ShowSearchButton: false  # 強制關閉主題內建的搜尋按鈕
  comments: true
  env: production
  assets:
    favicon: "/favicon.png"
    disableFingerprinting: true
   
    
  navbar:
    displayTitle: true
    displayLogo: false

  ShowFullTextinRSS: true
  displayCopyright: false
  displayPoweredBy: true


markup:
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: "武道筆記"
      url: "blog"
      weight: 10
    - name: "關於我"
      url: "about"
      weight: 20
    
    
outputs:
  home:
    - HTML
    - RSS
    - JSON # 必須有這一行   
taxonomies:
  category: categories
  series: series
  tag: tags