<script>
function toggleMartialToc() {
    const toc = document.getElementById('martial-toc');
    const isHidden = toc.style.display === 'none';
    toc.style.display = isHidden ? 'block' : 'none';
    if (isHidden) {
        setTimeout(() => document.getElementById('martialSearch').focus(), 50);
    }
}

document.addEventListener('click', function(e) {
    const toc = document.getElementById('martial-toc');
    const btn = document.getElementById('martial-toggle-btn');
    if (!toc || toc.style.display === 'none') return;
    if (!toc.contains(e.target) && e.target !== btn) {
        toc.style.display = 'none';
    }
});

function mToggle(el) {
    const content = el.nextElementSibling;
    const isHidden = content.style.display === 'none';
    content.style.display = isHidden ? 'block' : 'none';
    el.querySelector('.m-arrow').innerText = isHidden ? 'â–²' : 'â–¼';
}

function doMartialSearch() {
    const input = document.getElementById('martialSearch').value.toUpperCase().trim();
    if (input === "") {
        document.querySelectorAll('.m-content').forEach(c => {
            c.style.display = 'none';
            c.previousElementSibling.querySelector('.m-arrow').innerText = 'â–¼';
        });
        document.querySelectorAll('.martial-link').forEach(link => {
            link.parentElement.style.display = '';
        });
        document.querySelectorAll('.m-section-group').forEach(g => g.style.display = '');
        return;
    }

    document.querySelectorAll('.m-section-group').forEach(g => g.style.display = 'none');

    document.querySelectorAll('.martial-link').forEach(link => {
        const li = link.parentElement;
        const matched = link.innerText.toUpperCase().indexOf(input) > -1;
        li.style.display = matched ? '' : 'none';
        if (matched) {
            const parent = li.closest('.m-content');
            const group = li.closest('.m-section-group');
            if (parent) {
                parent.style.display = 'block';
                parent.previousElementSibling.querySelector('.m-arrow').innerText = 'â–²';
            }
            if (group) group.style.display = '';
        }
    });

    document.querySelectorAll('.m-label').forEach(label => {
        if (label.innerText.toUpperCase().indexOf(input) > -1) {
            const group = label.closest('.m-section-group');
            const content = label.nextElementSibling;
            if (group) group.style.display = '';
            if (content) {
                content.style.display = 'block';
                content.querySelectorAll('li').forEach(li => li.style.display = '');
                label.querySelector('.m-arrow').innerText = 'â–²';
            }
        }
    });
}
</script>

<script>
    let menu = document.getElementById('menu');
    if (menu) {
        
        const scrollPosition = localStorage.getItem("menu-scroll-position");
        if (scrollPosition) {
            menu.scrollLeft = parseInt(scrollPosition, 10);
        }
        
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>

        } else {
            html.dataset.theme = 'dark';
            localStorage.setItem("pref-theme", 'dark');
        }
