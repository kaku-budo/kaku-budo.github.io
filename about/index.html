<script>
function mToggle(el) {
    const content = el.nextElementSibling;
    const isHidden = content.style.display === 'none';
    content.style.display = isHidden ? 'block' : 'none';
    el.querySelector('.m-arrow').innerText = isHidden ? '▲' : '▼';
}
function doMartialSearch() {
    const input = document.getElementById('martialSearch').value.toUpperCase();
    if (input === "") {
        document.querySelectorAll('.m-content').forEach(c => c.style.display = 'none');
        return;
    }
    document.querySelectorAll('.martial-link').forEach(link => {
        const li = link.parentElement;
        if (link.innerText.toUpperCase().indexOf(input) > -1) {
            li.style.display = "";
            const parent = li.closest('.m-content');
            if (parent) { 
                parent.style.display = 'block'; 
                parent.previousElementSibling.querySelector('.m-arrow').innerText = '▲'; 
            }
        } else { li.style.display = "none"; }
    });
}
</script>
